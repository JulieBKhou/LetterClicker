<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter Clicker Word Game</title>
  <style>
    body {
      font-family: Garamond;
      background: #6b705c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .game {
      background: #606c38;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .category {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .timer {
      font-size: 2.6rem;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 999px;
      background: #3a5a40;
      border: 2px solid #555;
      min-width: 70px;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 16px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      background: #3a5a40;
      color: #fff;
      font-size: 0.95rem;
      transition: background 0.2s, transform 0.05s;
    }

    button:hover {
      background: #1565c0;
    }

    button:active {
      transform: scale(0.97);
    }

    button.secondary {
      background: #555;
    }

    button.secondary:hover {
      background: #666;
    }

    .letters {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin: 16px 0;
    }

    .letter {
      background: #90a955;
      border-radius: 6px;
      padding: 12px 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.05s, opacity 0.2s;
    }

    .letter.used {
      background: #222;
      color: #777;
      opacity: 0.45;
      cursor: default;
      transform: none !important;
    }

    .letter:active {
      transform: scale(0.92);
      background: #0288d1;
    }

    .bottom {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #555;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
    }

    .status {
      margin-top: 10px;
      min-height: 22px;
      font-size: 0.95rem;
      color: #fdd835;
    }

    .log {
      margin-top: 12px;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .log-entry {
      margin-bottom: 4px;
    }

    .log-letter {
      font-weight: bold;
      color: #4fc3f7;
    }

    .log-word {
      font-weight: bold;
      color: #c5e1a5;
    }

    .highlight {
      color: #4caf50;
    }

    .warning {
      color: #ef9a9a;
    }

    @media (max-width: 600px) {
      .letters {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Letter Clicker Word Game</h1>

    <div class="top-row">
      <div class="category" id="categoryLabel">Category: (none yet)</div>
      <div class="timer" id="timerDisplay">10</div>
    </div>

    <div class="controls">
      <button id="newCategoryBtn">New Category</button>
      <button id="startRoundBtn">Start Round</button>
      <button id="resetTimerBtn" class="secondary">Reset Timer</button>
      <button id="resetLettersBtn" class="secondary">Reset Letters</button>
    </div>

    <div class="letters" id="lettersContainer">
      <!-- JS will generate the Aâ€“Z buttons -->
    </div>

    <div class="bottom">
      <input
        type="text"
        id="answerInput"
        placeholder="Type your answer, then click its first letter"
        autocomplete="off"
      />
      <button id="submitAnswerBtn">Submit</button>
    </div>

    <div class="status" id="status"></div>

    <div class="log" id="log"></div>
  </div>

  <script>
    // Category list
    const categories = [
      "Fruits",
      "Animals",
      "Countries/Cities",
      "Sports/Physical Exercise",
      "Jobs",
      "Movies/Books",
      "Ice Cream Flavors",
      "Things in a Kitchen",
      "Things that are Cold",
      "Things that are Hot",
      "Baked Goods",
      "Hobbies",
      "Pizza Toppings",
      "Music Artists",
      "Shows",
      "Disney Movies/Kids Shows & Cartoons",
      "Songs",
      "Foods",
      "Candies",
      "Superheroes",
      "Five-Letter Words",
      "Things at School",
      "Things that are Green",
      "Things You Plug In",
      "Actors/Authors/Famous People",
      "Colors",
      "(Common) Names",
      "Fruits/Vegetables",
      "Desserts",
      "Things in a Refridgerator",
      "Villains/Monsters",
      "Video Games",
      "Things you Drink",
      "Outdoor Activities",
      "Indoor Activities",
      "Fun Things to do"
    ];

    const roundTimeSeconds = 20;
    let timer = null;
    let timeLeft = roundTimeSeconds;
    let currentCategory = null;
    let usedLetters = new Set();
    let roundActive = false;

    const categoryLabel = document.getElementById("categoryLabel");
    const timerDisplay = document.getElementById("timerDisplay");
    const lettersContainer = document.getElementById("lettersContainer");
    const statusDiv = document.getElementById("status");
    const logDiv = document.getElementById("log");
    const answerInput = document.getElementById("answerInput");

    const newCategoryBtn = document.getElementById("newCategoryBtn");
    const startRoundBtn = document.getElementById("startRoundBtn");
    const resetTimerBtn = document.getElementById("resetTimerBtn");
    const resetLettersBtn = document.getElementById("resetLettersBtn");
    const submitAnswerBtn = document.getElementById("submitAnswerBtn");

    function createLetterButtons() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      lettersContainer.innerHTML = "";
      letters.forEach((ch) => {
        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = ch;
        div.dataset.letter = ch;
        div.addEventListener("click", () => handleLetterClick(ch));
        lettersContainer.appendChild(div);
      });
    }

    function pickRandomCategory() {
      const idx = Math.floor(Math.random() * categories.length);
      currentCategory = categories[idx];
      categoryLabel.textContent = "Category: " + currentCategory;
      statusDiv.textContent = "Explain the category if needed, then click Start Round.";
      statusDiv.className = "status highlight";
    }

    function resetLetters() {
      usedLetters.clear();
      document.querySelectorAll(".letter").forEach((el) => {
        el.classList.remove("used");
      });
    }

    function startRound() {
      if (!currentCategory) {
        statusDiv.textContent = "Pick a category first.";
        statusDiv.className = "status warning";
        return;
      }
      roundActive = true;
      resetLetters();
      clearLog();
      resetTimer();
      startTimer();
      statusDiv.textContent = "Round started! Say an answer, click its first letter, then pass to the next player.";
      statusDiv.className = "status highlight";
      answerInput.focus();
    }

    function resetTimer() {
      clearTimer();
      timeLeft = roundTimeSeconds;
      timerDisplay.textContent = timeLeft;
    }

    function startTimer() {
      clearTimer();
      timer = setInterval(() => {
        timeLeft -= 1;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearTimer();
          roundActive = false;
          statusDiv.textContent = "Time's up! You are out.";
          statusDiv.className = "status warning";
        }
      }, 1000);
    }

    function clearTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    function handleLetterClick(letter) {
      if (!roundActive) {
        statusDiv.textContent = "Start the round first!";
        statusDiv.className = "status warning";
        return;
      }

      if (usedLetters.has(letter)) {
        statusDiv.textContent = "That letter is already used. Pick another one.";
        statusDiv.className = "status warning";
        return;
      }

      const rawWord = answerInput.value.trim();
      if (!rawWord) {
        statusDiv.textContent = "Type your answer in the box before pressing a letter.";
        statusDiv.className = "status warning";
        return;
      }

      const firstChar = rawWord[0].toUpperCase();
      if (firstChar !== letter) {
        statusDiv.textContent = `Your answer must start with "${letter}". It currently starts with "${firstChar}".`;
        statusDiv.className = "status warning";
        return;
      }

      // Mark letter used
      usedLetters.add(letter);
      const el = document.querySelector(`.letter[data-letter="${letter}"]`);
      if (el) el.classList.add("used");

      // Log answer
      addLogEntry(letter, rawWord);

      // Reset timer for the next player
      resetTimer();
      startTimer();
      answerInput.value = "";
      answerInput.focus();
      statusDiv.textContent = "Good! Next player's turn.";
      statusDiv.className = "status highlight";
    }

    function addLogEntry(letter, word) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.innerHTML = `<span class="log-letter">${letter}</span>: <span class="log-word">${word}</span>`;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      logDiv.innerHTML = "";
    }

    // If user presses Enter in the input, try to automatically trigger the right letter
    function handleSubmitAnswer() {
      const rawWord = answerInput.value.trim();
      if (!rawWord) return;

      const firstChar = rawWord[0].toUpperCase();
      // Simulate clicking this letter
      handleLetterClick(firstChar);
    }

    // Attach listeners
    newCategoryBtn.addEventListener("click", pickRandomCategory);
    startRoundBtn.addEventListener("click", startRound);
    resetLettersBtn.addEventListener("click", resetLetters);
    submitAnswerBtn.addEventListener("click", handleSubmitAnswer);
        
    resetTimerBtn.addEventListener("click", () => {
      resetTimer();
      startTimer();
      statusDiv.textContent = "Timer reset.";
      statusDiv.className = "status highlight";
    });
	
    	
    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSubmitAnswer();
      }
    });

    // Initialize
    createLetterButtons();
    resetTimer();
    statusDiv.textContent = "Click New Category to begin.";
  </script>
</body>
</html>
